apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: minimal
  meshConfig:
    accessLogFile: /dev/stdout
    trustDomain: east.local
    trustDomainAliases:
    - west.local
    defaultConfig:
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
  values:
    global:
      meshID: east-mesh
      multiCluster:
        clusterName: east
      network: east-network
    pilot:
      env:
        ENABLE_NATIVE_SIDECARS: "true"
    # This is used to customize the sidecar template
    sidecarInjectorWebhook:
      templates:
        spire: |
          spec:
            initContainers:
            - name: istio-proxy
              volumeMounts:
              - name: workload-socket
                mountPath: /run/secrets/workload-spiffe-uds
                readOnly: true
            volumes:
              - name: workload-socket
                csi:
                  driver: "csi.spiffe.io"
                  readOnly: true
  components:
    ingressGateways:
    - name: federation-ingress-gateway
      enabled: true
      label:
        app: federation-ingress-gateway
        topology.istio.io/network: east-network
      k8s:
        overlays:
        - apiVersion: apps/v1
          kind: Deployment
          name: federation-ingress-gateway
          patches:
            - path: spec.template.spec.volumes.[name:workload-socket]
              value:
                name: workload-socket
                csi:
                  driver: "csi.spiffe.io"
                  readOnly: true
            - path: spec.template.spec.containers.[name:istio-proxy].volumeMounts.[name:workload-socket]
              value:
                name: workload-socket
                mountPath: "/run/secrets/workload-spiffe-uds"
                readOnly: true
            - path: spec.template.spec.initContainers
              value:
                - name: wait-for-spire-socket
                  image: busybox:1.28
                  volumeMounts:
                    - name: workload-socket
                      mountPath: /run/secrets/workload-spiffe-uds
                      readOnly: true
                  env:
                    - name: CHECK_FILE
                      value: /run/secrets/workload-spiffe-uds/socket
                  command:
                    - sh
                    - "-c"
                    - |-
                      echo "$(date -Iseconds)" Waiting for: ${CHECK_FILE}
                      while [[ ! -e ${CHECK_FILE} ]] ; do
                        echo "$(date -Iseconds)" File does not exist: ${CHECK_FILE}
                        sleep 15
                      done
                      ls -l ${CHECK_FILE}
        env:
        - name: ISTIO_META_REQUESTED_NETWORK_VIEW
          value: east-network
        service:
          ports:
          - name: data-plane
            port: 15443
            targetPort: 15443

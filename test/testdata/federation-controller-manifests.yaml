apiVersion: v1
kind: ServiceAccount
metadata:
  name: federation-controller
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: federation-controller
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: federation-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: federation-controller
subjects:
  - kind: ServiceAccount
    name: federation-controller
    namespace: istio-system
---
apiVersion: v1
kind: Service
metadata:
  name: federation-controller
spec:
  ports:
  - name: grpc-mcp
    port: 15010
    targetPort: grpc-mcp
    protocol: TCP
  - name: grpc-fds
    port: 15020
    targetPort: grpc-fds
    protocol: TCP
  selector:
    app.kubernetes.io/name: federation-controller
---
apiVersion: v1
kind: Service
metadata:
  name: federation-controller-lb
spec:
  ports:
  - name: grpc-fds
    port: 15020
    targetPort: grpc-fds
    protocol: TCP
    appProtocol: grpc
  selector:
    app.kubernetes.io/name: federation-controller
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federation-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: federation-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: federation-controller
    spec:
      serviceAccount: federation-controller
      containers:
      - name: server
        image: quay.io/jewertow/federation-controller:latest
        args:
        - --meshPeers
        - '{"remote":{"dataPlane":{"addresses":[],"port":15443},"discovery":{"addresses":[],"port":15020}}}'
        - --exportedServiceSet
        - '{"rules":[{"type":"LabelSelector","labelSelectors":[{"matchLabels":{"export-service":"true"}}]}]}'
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - name: grpc-mcp
          containerPort: 15010
        - name: grpc-fds
          containerPort: 15020

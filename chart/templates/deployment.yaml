apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- if .Values.istio.spire.enabled }}
        inject.istio.io/templates: "sidecar,{{ .Values.istio.spire.templateName }}"
      {{- end }}
      {{- $addresses := .Values.federation.meshPeers.remote.addresses -}}
      {{- $hostnameRegex := `^(([a-zA-Z]|[a-zA-Z][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z]|[A-Za-z][A-Za-z0-9\-]*[A-Za-z0-9])$` -}}
      {{- if and (not (empty $addresses)) (regexMatch $hostnameRegex (first $addresses)) }}
        proxy.istio.io/config: |
          proxyMetadata:
            ISTIO_META_DNS_AUTO_ALLOCATE: "false"
      {{- end }}
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        app.kubernetes.io/name: federation-controller
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: {{ include "chart.name" . }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        args:
        - '--meshPeers={{ .Values.federation.meshPeers | toJson }}'
        - '--exportedServiceSet={{ .Values.federation.exportedServiceSet | toJson }}'
        ports:
        - name: grpc-fds
          containerPort: 15080

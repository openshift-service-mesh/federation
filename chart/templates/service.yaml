apiVersion: v1
kind: Service
metadata:
  name: federation-discovery-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - name: grpc-fds
      port: 15080
      targetPort: grpc-fds
      protocol: TCP
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}

metadata:
  name: sni-a-ns2-80
  namespace: istio-system
  labels:
    federation.istio-ecosystem.io/peer: todo
spec:
  workloadSelector:
    labels:
      app: federation-ingress-gateway
  configPatches:
  - applyTo: FILTER_CHAIN
    match:
      listener:
        name: "0.0.0.0_443"
        filterChain:
          sni: "outbound_.80_._.a.ns2.svc.cluster.local"
    patch:
      operation: MERGE
      value:
        filter_chain_match:
          server_names:
          - "a-80.ns2.svc.cluster.local"

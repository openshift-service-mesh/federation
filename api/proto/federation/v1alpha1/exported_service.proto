syntax = "proto3";

package v1alpha1;

option go_package = "federation/v1alpha1";

// ExportedService represents a service with a name and namespace.
message ExportedService {
  string name = 1;
  string namespace = 2;
  repeated ServicePort ports = 3;
}

message ServicePort {
  uint32 number = 1;
  string protocol = 2;
  string name = 3;
  uint32 targetPort = 4;
}

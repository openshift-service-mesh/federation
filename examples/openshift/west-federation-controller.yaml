federation:
  meshPeers:
    local:
      name: west
      gateways:
        ingress:
          selector:
            app: federation-ingress-gateway
      ingressType: openshift-router
    remote:
      name: east
      ingressType: openshift-router
      port: 443
      network: east
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
      - matchLabels:
          export-service: "true"

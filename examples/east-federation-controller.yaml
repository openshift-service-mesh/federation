image:
  repository: quay.io/jewertow/federation-controller
  tag: openshift-router-24
federation:
  meshPeers:
    local:
      name: east
      gateways:
        ingress:
          selector:
            app: federation-ingress-gateway
      ingressType: openshift-router
    remote:
      name: west
      addresses:
      - "console-openshift-console.apps.west2.servicemesh.devcluster.openshift.com"
      ingressType: openshift-router
      port: 443
      network: west
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
      - matchLabels:
          export-service: "true"

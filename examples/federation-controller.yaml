istio:
  spire:
    enabled: true
federation:
  configMode: k8s
  meshPeers:
    local:
      controlPlane:
        namespace: istio-system
      gateways:
        ingress:
          selector:
            app: federation-ingress-gateway
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
        - matchLabels:
            export-service: "true"

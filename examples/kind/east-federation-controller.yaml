federation:
  meshPeers:
    local:
      name: east
      gateways:
        ingress:
          selector:
            app: federation-ingress-gateway
    remote:
      name: west
      network: west
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
        - matchLabels:
            export-service: "true"

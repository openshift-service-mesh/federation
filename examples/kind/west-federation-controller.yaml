image:
  repository: quay.io/jewertow/federation-controller
  tag: openshift-router-28
federation:
  meshPeers:
    local:
      name: west
      gateways:
        ingress:
          selector:
            app: federation-ingress-gateway
    remote:
      name: east
      network: east
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
        - matchLabels:
            export-service: "true"

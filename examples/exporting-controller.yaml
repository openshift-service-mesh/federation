image:
  repository: quay.io/jewertow/federation-controller
  pullPolicy: IfNotPresent
  tag: latest

federation:
  meshPeers:
    local:
      controlPlane:
        namespace: "istio-system"
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
        - matchLabels:
            export-service: "true"

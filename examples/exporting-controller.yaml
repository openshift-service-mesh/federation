image:
  tag: fds-istio-mtls
federation:
  meshPeers:
    local:
      controlPlane:
        namespace: istio-system
      gateways:
        dataPlane:
          selector:
            istio: eastwestgateway
        discovery:
          selector:
            istio: eastwestgateway
  exportedServiceSet:
    rules:
    - type: LabelSelector
      labelSelectors:
        - matchLabels:
            export-service: "true"
